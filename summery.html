<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="summery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        

    <title>SLT Bill quick pay</title>

    <style>
        /* Added Styles for Rectangle Frame */
        .rectangle-frame {
            background-color: white;
            /* Adjust the opacity as needed */
            border: 2px solid #003E81;
            /* Border color */
            border-radius: 15px;
           
            /* Adjust height as needed */
            margin-top: 0.5cm;
            /* Adjust margin-top as needed */
            margin-right: 0.8%;
            padding: 20px;
            /* Adjust padding as needed */
            box-sizing: border-box;
            /* Include padding and border in the width */
        }

        .rectangle-frame2 {
            background-color: white;
            /* Adjust the opacity as needed */
            border: 2px solid #52B14A;
            /* Border color */
            border-radius: 15px;
            
            margin-left: 43px;
            width: 412.2px;

            /* Adjust height as needed */
            margin-bottom: 8cm;
            /* Adjust margin-top as needed */
            margin-right: 0.8%;
            padding: 20px;
            /* Adjust padding as needed */
            box-sizing: border-box;
            /* Include padding and border in the width */
        }
    </style>
</head>

<body background="../SLT Bill Payment/assest/images/Bill Payment background.png" style="background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="bill-payment-final" style="width: 1465px;">
        <div class="container-39">
            <div class="frame-39">
                <span class="slt-bill-quick-pay">
                    SLT Bill Quick Pay
                </span>
            </div>
            <div class="container">
                <div class="frame-56">
                    <div class="account-details">
                        <div class="sltmobitel-logo-container">
                            <img src="../SLT Bill Payment/assest/images/sltmobitel_logo.png" alt="sltmobitel_logo"
                                width="180px" height="80px">
                        </div>



                        <div class="rectangle-frame">
                            <h2 style="margin-bottom: 0.5cm;">Payment Summary</h2>
                            <p style="margin-bottom: 0.5cm;"><strong>Payment Date:</strong> <br>2024-03-27 11.15.44</p>
                            <p style="margin-bottom: 0.5cm;"><strong>Transaction ID:</strong> <br>17115182673446</p>
                            <p style="margin-bottom: 0.5cm;"><strong>Account/Phone No:</strong><br> 0382237631</p>
                            <p style="margin-bottom: 0.5cm;"><strong>Amount(LKR):</strong><br> 2500</p>
                        </div>

                        <div class="frame-50">
                            <div class="frame-37">
                                <div class="frame-22"></div>
                                <div class="frame-23"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vector-5"></div>
                <div class="container-38">
                    <div class="frame-58">
                        <div class="frame-52" style="margin-top: 20px;">
                            <div class="frame-29">

                                <div class="rectangle-frame2">
                                    <div class="frame-26">

                                        <span class="billing-month">
                                            <p>Payment details</p>
                                        </span>
                                    </div>
                                    <div class="frame-62">
                                        <span class="Summary">
                                            <form id="payment-form">
                                                <div class="checkbox-container">
                                                    <p style="margin-right: 1.7cm;">Card Type</p>
                                                    <div class="checkboxes">
                                                        <input type="checkbox" id="visa" name="visa">
                                                        <label for="visa">
                                                            <img src="../SLT Bill Payment/assest/images/visa.png"
                                                                alt="visa" style="width: 1cm; height: 0.5cm;">
                                                        </label> &nbsp;&nbsp;
                                                        <input type="checkbox" id="mastercard" name="mastercard">
                                                        <label for="mastercard">
                                                            <img src="../SLT Bill Payment/assest/images/mastercard.png"
                                                                alt="mastercard" style="width: 1cm; height: 0.5cm;">
                                                        </label>
                                                    </div>
                                                </div>

                                                <span class="Summary2" style="display: block; margin-top: 0.2cm;">
                                                    <label for="textbox" style="margin-right: 0.9cm;">Card
                                                        Number</label>
                                                    <input type="text" id="textbox" name="textbox" placeholder=""
                                                        required>
                                                </span>

                                                <span class="Summary3" style="display: block; margin-top: 0.2cm;">
                                                    <label for="expiary-month" style="margin-right: 10px;"
                                                        class="expiary-label">Expiration month</label>
                                                    <select id="expiary-month" name="expiary-month"
                                                        class="expiary-select" required>
                                                        <option value="" disabled selected>Month</option>
                                                        <option value="01">January</option>
                                                        <option value="02">February</option>
                                                        <option value="03">March</option>
                                                        <option value="04">April</option>
                                                        <option value="05">May</option>
                                                        <option value="06">June</option>
                                                        <option value="07">July</option>
                                                        <option value="08">August</option>
                                                        <option value="09">September</option>
                                                        <option value="10">October</option>
                                                        <option value="11">November</option>
                                                        <option value="12">December</option>
                                                    </select>
                                                </span>

                                                <span class="Summary4" style="display: block; margin-top: 0.2cm;">
                                                    <label for="expiary-year" style="margin-right: 0.6cm;"
                                                        class="expiary-label">Expiration year</label>
                                                    <select id="expiary-year" name="expiary-year" class="expiary-select"
                                                        required>
                                                        <option value="" disabled selected>Year</option>
                                                        <option value="2024">2024</option>
                                                        <option value="2025">2024</option>

                                                    </select>
                                                </span>

                                                <span class="Summary5" style="display: block; margin-top: 0.2cm;">
                                                    <label for="textbox" style="margin-right:90px">CVN</label>
                                                    <input type="text" id="textbox" name="textbox" placeholder=""
                                                        required>
                                                </span>

                                                <img src="../SLT Bill Payment/assest/images/CVN.png" alt="CVN"
                                                    style="margin-left: 6.5cm;margin-top: -0.9cm; width:1.8cm; height: 1.5cm;">

                                                <div class="checkBoxContainer">
                                                    <span class="checkBox2">
                                                        <input type="checkbox" id="checkbox" name="checkbox" required>
                                                    </span>
                                                    <span class="checkboxText">I accept the terms & conditions.</span>
                                                </div>

                                                <div class="button-container" style="margin-top: 0.5cm;">
                                                    <a href="invoice.html"><button type="button" class="pay-button">Pay</button></a>
                                                    <button type="button" class="cancel-button">Cancel</button>
                                                </div>
                                            </form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
